<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fonts -->
        <link
            href="https://fonts.cdnfonts.com/css/nats?styles=20027"
            rel="stylesheet" />

        <!-- fonts -->

        <!-- css files import -->
        <link rel="stylesheet" href="./css/main.css" />
        <!-- css files import -->
        <title>Tabela de Preços</title>
    </head>

    <body>
        <section class="s-tablePrice">
            <div class="container">
                <div class="title-form border-box">
                    <div class="line"></div>
                    <h1>TABELA DE PREÇOS</h1>
                </div>
                <fieldset class="category border-box">
                    <div class="input-wrapper">
                        <label for="categoria">Selecione a categoria</label>
                        <select name="categoria" id="categoria">
                            <option value="">SELECIONE AQUI</option>
                            <option value="atum">ATUM</option>
                            <option value="calabresa">CALABRESAS</option>
                            <option value="carne">CARNES</option>
                            <option value="charque">CHARQUES</option>
                            <option value="insumo">CONSERVAS</option>
                            <option value="diversos">DIVERSOS</option>
                            <option value="doce">DOCES</option>
                            <option value="manteiga-margarina">
                                MANTEIGA / MARGARINA
                            </option>
                            <option value="presunto-apresuntado">
                                PRESUNTO / APRESUNTADO
                            </option>
                            <option value="fresco">QUEIJOS FRESCOS</option>
                            <option value="mussarela">QUEIJO MUSSARELA</option>
                            <option value="prato">QUEIJO PRATO</option>
                            <option value="seco">QUEIJOS SECOS</option>
                            <option value="requeijao">REQUEIJÃO</option>
                        </select>
                    </div>
                </fieldset>
                <div class="product-info border-box">
                    <h3 class="product-title"></h3>
                    <div class="product-wrapper"></div>
                    <div class="overlay hidden"></div>
                    <div class="modal-details hidden"></div>
                </div>
            </div>
        </section>
        <script src="./js/script.js"></script>
    </body>
</html>
